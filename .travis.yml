language: rust
dist: xenial

addons:
  apt:
    packages:
      - libssl-dev

matrix:
  include:
    - env: TARGET=x86_64-unknown-linux-gpu
      rust: nightly
    - env: osx
      rust: nightly

before_install:
  - set -e
  - rustup self update

install:
  - source ~/.cargo/env

script:
  - cargo clean
  - cargo build
  - cargo test

after_script:
  set +e

cache: cargo
before_cache:
  - chmod -R a+r $HOME/.cargo
  - RUSTFLAGS="--cfg procmacro2_semver_exempt" cargo install cargo-tarpaulin -f

after_success:
  cargo tarpaulin --out Xml
  bash <(curl -s https://codecov.io/bash)

notifications:
    email:
        on_success: never
